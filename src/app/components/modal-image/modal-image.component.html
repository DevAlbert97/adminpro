<div class="backgroundImage animated fadeIn fast" [class.modalHidden]="modalImageService.hiddeModal">
   <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" style="display: block;">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span
               aria-hidden="true">Ã—</span></button>
         </div>
         <div class="modal-body">
           <h3>Seleccione una imagen</h3>
           <div class="row space-info">
             <img [src]="modalImageService.img" class="img-avatar mr-2" alt="">
             <img [src]="imgTemp" class="img-avatar" alt="">
           </div>
           <div class="row space-info">
             <input type="file" name="" id="" (change)="changeImage($event)">
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cancelar</button>
           <button type="button" class="btn btn-primary" (click)="uploadPhoto()">Guardar imagen</button>
         </div>
       </div>
     </div>
   </div>
</div>
